<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVI - 智能划词助手</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 500;
      color: #666;
    }

    select, input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .api-key-input {
      display: flex;
      gap: 8px;
    }

    .api-key-input input {
      flex: 1;
    }

    .save-button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .save-button:hover {
      background: #1557b0;
    }

    .status {
      font-size: 14px;
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .status.success {
      background-color: #e6f4ea;
      color: #137333;
      border: 1px solid #137333;
    }

    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
      border: 1px solid #c5221f;
    }

    .status.info {
      background-color: #e8f0fe;
      color: #1a73e8;
      border: 1px solid #1a73e8;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(26, 115, 232, 0.4); }
      70% { box-shadow: 0 0 0 6px rgba(26, 115, 232, 0); }
      100% { box-shadow: 0 0 0 0 rgba(26, 115, 232, 0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/icon48.png" alt="NAVI">
      <h1>NAVI 设置</h1>
    </div>

    <div class="section">
      <div class="section-title">默认AI服务</div>
      <label for="defaultService">选择默认AI服务：</label>
      <select id="defaultService" aria-label="默认AI服务">
        <option value="openai">OpenAI</option>
        <option value="ollama">Ollama (本地)</option>
      </select>
    </div>

    <div class="section">
      <div class="section-title">翻译设置</div>
      <label for="targetLanguage">选择目标语言：</label>
      <select id="targetLanguage" aria-label="目标语言">
        <option value="zh">中文 (简体)</option>
        <option value="en">英文</option>
        <option value="ja">日文</option>
        <option value="ko">韩文</option>
        <option value="fr">法文</option>
        <option value="de">德文</option>
        <option value="es">西班牙文</option>
        <option value="ru">俄文</option>
        <option value="it">意大利文</option>
        <option value="pt">葡萄牙文</option>
        <option value="nl">荷兰文</option>
        <option value="ar">阿拉伯文</option>
      </select>
    </div>

    <div class="section" id="openaiSection">
      <div class="section-title">API密钥</div>
      <div class="api-key-input">
        <input type="password" id="openaiKey" placeholder="OpenAI API密钥">
      </div>
      <div class="api-key-input">
        <input type="text" id="openaiBaseUrl" placeholder="OpenAI API地址（默认: api.openai.com）">
      </div>
      <div class="api-key-input">
        <label for="openaiModel">选择OpenAI模型：</label>
        <select id="openaiModel" aria-label="OpenAI模型">
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-4o-mini">GPT-4o-mini</option>
        </select>
      </div>
    </div>

    <div class="section" id="ollamaSection">
      <div class="section-title">Ollama设置</div>
      <input type="text" id="ollamaUrl" placeholder="Ollama服务器地址">
      <select id="ollamaModel" aria-label="Ollama模型">
        <option value="">选择模型...</option>
      </select>
    </div>

    <button class="save-button" id="saveButton">保存设置</button>
    <div class="status" id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
