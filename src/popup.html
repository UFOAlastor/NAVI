<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">NAVI - 智能划词助手</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 500;
      color: #666;
    }

    select, input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .api-key-input {
      display: flex;
      gap: 8px;
    }

    .api-key-input input {
      flex: 1;
    }

    .save-button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .save-button:hover {
      background: #1557b0;
    }

    .option-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .option-row input[type="checkbox"] {
      margin-right: 8px;
    }

    .option-description {
      margin-left: 8px;
      color: #666;
      font-size: 12px;
    }

    .status {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .status.success {
      background-color: #e6f4ea;
      color: #137333;
      border: 1px solid #137333;
    }

    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
      border: 1px solid #c5221f;
    }

    .status.info {
      background-color: #e8f0fe;
      color: #1a73e8;
      border: 1px solid #1a73e8;
    }

    .language-switcher {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      align-items: center;
      gap: 8px;
    }

    .language-switcher select {
      padding: 4px 8px;
      font-size: 12px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(26, 115, 232, 0.4); }
      70% { box-shadow: 0 0 0 6px rgba(26, 115, 232, 0); }
      100% { box-shadow: 0 0 0 0 rgba(26, 115, 232, 0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-switcher">
      <span data-i18n="interfaceLanguage">界面语言：</span>
      <select id="uiLanguage">
        <option value="zh" data-i18n="zh_lang">中文 (简体)</option>
        <option value="en" data-i18n="en_lang">英文</option>
      </select>
    </div>

    <div class="status" id="status"></div>

    <div class="header">
      <img src="../icons/icon48.png" alt="NAVI">
      <h1 data-i18n="settings">NAVI 设置</h1>
    </div>

    <div class="section">
      <div class="section-title" data-i18n="generalSettings">通用设置</div>
      <div class="option-row">
        <label for="enableTriggerButton" data-i18n="enableTriggerButton">触发按钮</label>
        <input type="checkbox" id="enableTriggerButton">
        <span class="option-description" data-i18n="triggerButtonDescription">启用后，划词不会立即触发解释，而是显示触发按钮</span>
      </div>

      <div id="selectionDelayContainer" class="option-row" style="margin-top: 10px; margin-left: 20px;">
        <label for="selectionDelay" data-i18n="selectionDelay">划词延时</label>
        <input type="number" id="selectionDelay" min="0" max="5000" style="width: 80px; margin: 0 8px;">
        <span class="option-description" data-i18n="msUnit">毫秒</span>
        <span class="option-description" data-i18n="selectionDelayDescription">划词后等待延时才触发处理</span>
      </div>
    </div>

    <div class="section">
      <div class="section-title" data-i18n="defaultAiService">默认AI服务</div>
      <label for="defaultService" data-i18n="selectDefaultAiService">选择默认AI服务：</label>
      <select id="defaultService" aria-label="默认AI服务">
        <option value="openai">OpenAI</option>
        <option value="ollama">Ollama</option>
      </select>
    </div>

    <div class="section">
      <div class="section-title" data-i18n="translationSettings">翻译设置</div>
      <label for="targetLanguage" data-i18n="selectPrimaryTargetLanguage">选择主选目标语言：</label>
      <select id="targetLanguage" aria-label="主选目标语言">
        <option value="zh" data-i18n="zh_lang">中文 (简体)</option>
        <option value="en" data-i18n="en_lang">英文</option>
        <option value="ja" data-i18n="ja_lang">日文</option>
        <option value="ko" data-i18n="ko_lang">韩文</option>
        <option value="fr" data-i18n="fr_lang">法文</option>
        <option value="de" data-i18n="de_lang">德文</option>
        <option value="es" data-i18n="es_lang">西班牙文</option>
        <option value="ru" data-i18n="ru_lang">俄文</option>
        <option value="it" data-i18n="it_lang">意大利文</option>
        <option value="pt" data-i18n="pt_lang">葡萄牙文</option>
        <option value="nl" data-i18n="nl_lang">荷兰文</option>
        <option value="ar" data-i18n="ar_lang">阿拉伯文</option>
      </select>
      <label for="secondaryTargetLanguage" data-i18n="selectSecondaryTargetLanguage">选择次选目标语言：</label>
      <select id="secondaryTargetLanguage" aria-label="次选目标语言">
        <option value="en" data-i18n="en_lang">英文</option>
        <option value="zh" data-i18n="zh_lang">中文 (简体)</option>
        <option value="ja" data-i18n="ja_lang">日文</option>
        <option value="ko" data-i18n="ko_lang">韩文</option>
        <option value="fr" data-i18n="fr_lang">法文</option>
        <option value="de" data-i18n="de_lang">德文</option>
        <option value="es" data-i18n="es_lang">西班牙文</option>
        <option value="ru" data-i18n="ru_lang">俄文</option>
        <option value="it" data-i18n="it_lang">意大利文</option>
        <option value="pt" data-i18n="pt_lang">葡萄牙文</option>
        <option value="nl" data-i18n="nl_lang">荷兰文</option>
        <option value="ar" data-i18n="ar_lang">阿拉伯文</option>
      </select>
    </div>

    <div class="section" id="openaiSection">
      <div class="section-title" data-i18n="apiKey">API密钥</div>
      <div class="api-key-input">
        <input type="password" id="openaiKey" placeholder="OpenAI API密钥" data-i18n-placeholder="openaiApiKey">
      </div>
      <div class="api-key-input">
        <input type="text" id="openaiBaseUrl" placeholder="OpenAI API地址（默认: api.openai.com）" data-i18n-placeholder="openaiApiUrl">
      </div>
      <div class="api-key-input">
        <label for="openaiModel" data-i18n="selectOpenaiModel">选择OpenAI模型：</label>
        <select id="openaiModel" aria-label="OpenAI模型">
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-4o-mini">GPT-4o-mini</option>
        </select>
      </div>
    </div>

    <div class="section" id="ollamaSection">
      <div class="section-title" data-i18n="ollamaSettings">Ollama设置</div>
      <input type="text" id="ollamaUrl" placeholder="Ollama服务器地址" data-i18n-placeholder="ollamaServerAddress">
      <select id="ollamaModel" aria-label="Ollama模型">
        <option value="" data-i18n="selectModel">选择模型...</option>
      </select>
    </div>

    <button class="save-button" id="saveButton" data-i18n="saveSettings">保存设置</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
